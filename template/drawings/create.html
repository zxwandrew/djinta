{% load dajaxice_templatetags %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>create</title>
		<meta name="description" content="" />
		<meta name="author" content="root" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		
		<link rel="apple-touch-icon" href="/media/apple-touch-icon.png" /><!--not working yet!!!-->
		
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
		<link rel="shortcut icon" href="static/favicon.ico" />
		<script type="text/javascript" src="{{ MEDIA_URL }}jquery.dajax.core.js"></script>
		
		{% dajaxice_js_import %}

	</head>

	<body>
		<div>
			<header>
				<h1>create</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="drawings/create">Contact</a>
				</p>
			</nav>

			<div><h1>Create temp drawing</h1><br/>
				
				
				<form action="" method="POST" accept-charset="utf-8">
					{%csrf_token%}
					
					{{ formset.management_form }}
				    {% for form in formset %}
				        {{ form.id }}
				        <ul>
				            <li>{{ form.drawingpart }}</li>
				        </ul>
				    {% endfor %}
					<input type="submit"/>
				</form>

			</div>

			<footer>
				<p>
					&copy; Copyright  by root
				</p>
			</footer>
		</div>
	</body>
</html>
